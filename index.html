
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanavatNest | Research & Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              lime: {
                400: '#84CC16',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .grid-bg {
            background-image: radial-gradient(var(--grid-color, #e5e7eb) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .dark .grid-bg {
            --grid-color: #27272a;
        }
        ::selection {
            background-color: #bef264;
            color: #18181b;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        .dark ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4d4d8;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1aa;
        }
        
        /* Glass reflection effect for dark mode cards */
        .glass-glow {
          position: relative;
        }
        .dark .glass-glow::before {
          content: '';
          position: absolute;
          inset: -1px;
          background: linear-gradient(45deg, transparent, rgba(132, 204, 22, 0.3), transparent);
          border-radius: inherit;
          z-index: -1;
          pointer-events: none;
        }
    </style>
